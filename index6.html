<html lang="pt-br">
<head>

<body>
    <header>
        <div class="logo">
        <img src="img/Logo.png" alt="logo">
        <h1>COMPANY NAME</h1>
        </div>
        <img src="img/Muted button.png" alt="sair">
        </header>
    
        <main class="container">
        <div class="img">
        <img src="img/Progress bar3.png" alt="progresso">
        </div>
        <h2>Profile info</h2>
        <p>Fill in the data for profile. It will take a couple of minutes. You only need a passport</p>
        </div>

        <div class="preencher">
        <fieldset>
        <div class="info">
        <h3>Delivery address</h3>
        <span>Used for shipping orders</span>
    </div>
        
        <label for="codigo">Address</label>
        <input type="text">

        <label for="city">City</label>
        <div class="local">  
            <select name="place" id="place">
            <option value="eua">New York</option>
            <option value="franca">Paris</option>
            <option value="brasil">São Paulo</option>
            </select>
            </div>

            <div class="paises">
            <div class="paises-card">
            <div class="pais">
            <label for="pais">Country</label>
            </div>
            <div class="zip">
            <label for="zip">Zip Code</label>
            </div>
            </div>

            <div class="country">  
            <select name="pais" id="pais">
            <option value="eua">EUA</option>
            <option value="franca">França</option>
            <option value="brasil">Brasil</option>
            </select>
            
            <input type="text">
            </div>

        <span>Optional</span>
        </div>
        </fieldset>    
        <div class="button">
        <button>Go next</button>
        </div>  
        </div>
        </main>
