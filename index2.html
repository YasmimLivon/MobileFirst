<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="logo">
        <img src="img/Logo.png" alt="logo">
        <h1>COMPANY NAME</h1>
        </div>
        <img src="img/Muted button.png" alt="sair">
        </header>
    
        <main class="container">
        <div class="img">
        <img src="img/Progress bar2.png" alt="progresso">
        </div>
        <h2>Registration</h2>
        <p>Fill in the registration data. It will take a couple of minutes. All you need is a phone number and e-mail</p>
    
        <div class="editar">
        <div class="informação">
        <h3>+1 555 555-1234</h3>
        <p>Number not confirmed yet</p>
        </div>
        <div class="lapis">
        <i class="fa-solid fa-pencil"></i>
        </div>
        </div>
    
        <form action="escolha">
        <label for="code">Confirmation code</label>
        <div class="code">
        <input type="text">
        <span>Confirm phone number with code from sms message</span>
        <div class="send">
        <i class="fa-solid fa-rotate-right"></i>
        <p>Send again</p>
        </div>
        </div>

        <div class="button">
        <button>Confirm</button>
        </div>
        </form>
        </main>
</body>
</html>
