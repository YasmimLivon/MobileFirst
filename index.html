<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="logo">
    <img src="img/Logo.png" alt="logo">
    <h1>COMPANY NAME</h1>
    </div>
    <img src="img/Muted button.png" alt="sair">
    </header>

    <main class="container">
    <div class="img">
    <img src="img/Progress bar.png" alt="progresso">
    </div>
    <h2>Registration</h2>
    <p>Fill in the registration data. It will take a couple of minutes. All you need is a phone number and e-mail</p>

    <div class="excluir">
    <img src="img/Icon.png" alt="cadeado">
    <p>We take privacy issues seriously. You can be sure that your personal data is securely protected.</p>
    <img src="img/x.png" alt="sair">
    </div>

    <form action="escolha">
    <label for="number">Enter your phone number</label>
    <div class="escolha-card">
    <select name="number" id="number">
    <option value="14">+14</option>
    <option value="11">+11</option>
    <option value="12">+12</option>
    </select>
    <input type="text">
    </div>
    <div class="button">
    <button>Send Code</button>
    </div>
    </form>
    </main>
</body>
</html>
